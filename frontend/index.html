    <form id="insert-painting">
      <div>
        <label for="title">Title:</label>

      </div><br>
      <div>
        <label for="style">Style:</label>

    </form>

      </div><br>

    </div><br>

      <div>
        <label for="age">Age:</label>

      </div><br>
      <div>
        <label for="gender">Gender:</label>
        <input type="text" name="gender" id="gender">
      </div><br>
